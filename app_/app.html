<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythm Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Polyrhythm Practice App</h1>
    <div class="container">
        <div class="controls">
            <div>
                <label for="bpm">BPM:</label>
                <input type="number" id="bpm" value="60">
            </div>
            <div>
                <label for="beats-left">Left Rhythm (beats per measure):</label>
                <input type="number" id="beats-left" value="2">
            </div>
            <div>
                <label for="beats-right">Right Rhythm (beats per measure):</label>
                <input type="number" id="beats-right" value="3">
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="button">Start</button>
            <button id="stop-button" class="button">Stop</button>
            <button id="toggle-mode-button" class="button">Switch to Interactive Mode</button>
        </div>
        <div class="main">
            <div class="sequencer-container">
                <h2>Left Sequencer</h2>
                <div class="measure" id="measure-left"></div>
            </div>
            <div class="sequencer-container">
                <h2>Right Sequencer</h2>
                <div class="measure" id="measure-right"></div>
            </div>
        </div>
        <div class="combined-sequencer-container">
            <h2>Combined Sequencer</h2>
            <div class="combined-measure">
                <div class="measure" id="measure-combined-left"></div>
                <div class="measure" id="measure-combined-right"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.33/build/Tone.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
